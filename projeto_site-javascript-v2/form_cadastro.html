<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html"
          ><img src="./img/site-logo.png" alt="site_logo"
        /></a>
        <div class="nav-links">
          <ul>
            <li><a href="./home.html">PÁGINA INICIAL</a></li>
            <li><a href="./produtos.html">PRODUTOS</a></li>
            <li><a href="./carrinho.html">CARRINHO</a></li>
            <li><a href="./form_cadastro.html">CADASTRE-SE</a></li>
            <li><a href="./form_contato.html">CONTATO</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="conteudo">
      <form
        class="formulario"
        method="post"
        onsubmit="return validarTudoCadastro()"
      >
        <p>Para fazer seu cadastro, preencha os campos abaixo:</p>
        <br />
        <div class="field">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="field">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@dominio.com"
            required
          />
        </div>
        <div class="field">
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            name="cep"
            required
            onblur="consultaCep();"
          />
        </div>
        <div class="field">
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />
        </div>
        <div class="field">
          <label for="numero">Número:</label>
          <input
            type="number"
            id="numero"
            name="numero"
            placeholder="0"
            required
          />
        </div>
        <div class="field">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="field">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="field">
          <label for="uf">Estado:</label>
          <input type="text" id="uf" name="uf" required />
        </div>
        <div class="field">
          <label for="dataNasc">Data de nascimento:</label>
          <input type="date" id="dataNasc" name="dataNasc" required />
        </div>
        <div class="field">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <div class="field">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <br />
        <!--
        <a href="#" class="button">Registrar</a>
        <a href="#" class="button">Limpar Campos</a>
        -->
        <p style="font-size: 18px">Todos os campos são obrigatórios!</p>
        <p id="retornoValidacao" style="font-size: 18px; color: red"></p>
        <br />

        <button type="submit">Registrar</button>
        <button type="reset">Limpar Campos</button>
      </form>
    </section>
    <section class="bottom">
      <p>
        UTF Store<br />
        Av. Monteiro Lobato, Km 4, S/N<br />
        Brasil - Ponta Grossa - PR<br />
        (42)3030-3030
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
