    <section class="conteudo">
      <form
        class="formulario"
        method="post"
        onsubmit="return validaLogin(document.getElementById('email').value, document.getElementById('senha').value)"
      >
        <p>Login</p>
        <br />
        <div class="field">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@dominio.com"
            required
          />
        </div>
        <div class="field">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <br />
        <!--
        <a href="#" class="button">Registrar</a>
        <a href="#" class="button">Limpar Campos</a>
        -->
        <p id="retornoValidacao" style="font-size: 18px; color: red"></p>
        <br />

        <button type="submit">Login</button>
        <button type="submit" onclick="return logout()">Logout</button>
      </form>
    </section>
