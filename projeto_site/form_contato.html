<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de contato</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>UTF Store</h1>
    </header>

    <a  href="home.html">Voltar para Home Page</a>

    <form class="formulario" method="post">
      <p>Para entrar em contato, por favor, preencha os campos abaixo:</p>

      <div class="field">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome*"
          required
        />
      </div>

      <div class="field">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu E-Mail*"
          required
        />
      </div>

      <div class="field">
        <label>Assunto:
          <select name="assunto">
              <option value="sugestao" selected>Sugestão</option>
              <option value="duvida">Dúvida</option>
              <option value="reclamacao">Reclamação</option>
              <option value="elogio">Elogio</option>
              <option value="outro">Outro</option>
              </optgroup>
          </select>
      </label>
      </div>

      <div class="field">
        <label for="mensagem">Digite sua mensagem:</label>
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Mensagem*"
          required
        ></textarea>
      </div>

      <button type="submit" name="acao">Enviar</button>
      <button type="reset">Limpar campos</button>
    </form>

  </body>
</html>
