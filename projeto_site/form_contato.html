<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de contato</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form class="formulario" method="post">
      <p>Para entrar em contato, por favor, preencha os campos abaixo:</p>

      <div class="field">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome*"
          required
        />
      </div>

      <div class="field">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu E-Mail*"
          required
        />
      </div>

      <div class="field">
        <label for="assunto">Assunto:</label>
        <input
          type="assunto"
          id="assunto"
          name="assunto"
          placeholder="Sugestão, reclamação, etc*"
          required
        />
      </div>

      <div class="field">
        <label for="mensagem">Digite sua mensagem:</label>
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Mensagem*"
          required
        ></textarea>
      </div>

      <input type="submit" name="acao" value="Enviar" />
    </form>
  </body>
</html>
