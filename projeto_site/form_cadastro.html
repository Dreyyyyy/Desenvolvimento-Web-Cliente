<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de contato</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form class="formulario" method="post">
      <p>Para fazer seu cadastro, preencha os campos abaixo:</p>

      <div class="field">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome*"
          required
        />
      </div>

      <div class="field">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu E-Mail*"
          required
        />
      </div>

      <div class="field">
        <label for="cep">CEP:</label>
        <input type="cep" id="cep" name="cep" placeholder="Digite seu CEP*" />
      </div>

      <div class="field">
        <label for="rua">Rua:</label>
        <input
          type="rua"
          id="rua"
          name="rua"
          placeholder="Digite sua rua*"
          required
        />
      </div>

      <div class="field">
        <label for="bairro">Bairro:</label>
        <input
          type="bairro"
          id="bairro"
          name="bairro"
          placeholder="Digite seu bairro*"
          required
        />
      </div>

      <div class="field">
        <label for="cidade">Cidade:</label>
        <input
          type="cidade"
          id="cidade"
          name="cidade"
          placeholder="Digite sua cidade*"
          required
        />
      </div>

      <div class="field">
        <label for="telefone">Telefone:</label>
        <input
          type="telefone"
          id="telefone"
          name="telefone"
          placeholder="Digite seu Telefone*"
          required
        />
      </div>

      <div class="field">
        <label for="assunto">Assunto:</label>
        <input
          type="assunto"
          id="assunto"
          name="assunto"
          placeholder="Sugestão, reclamação, etc*"
          required
        />
      </div>

      <input type="submit" name="acao" value="Registrar" />
    </form>
  </body>
</html>
