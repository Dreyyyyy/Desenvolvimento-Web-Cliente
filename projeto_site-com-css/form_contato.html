<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Yellowtail&display=swap"
      rel="stylesheet"
    /> 
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html"
          ><img src="./img/site-logo.png" alt="site_logo"
        /></a>
        <div class="nav-links">
          <ul>
            <li><a href="./home.html">PÁGINA INICIAL</a></li>
            <li><a href="./produtos.html">PRODUTOS</a></li>
            <li><a href="./form_cadastro.html">CADASTRE-SE</a></li>
            <li><a href="./form_contato.html">CONTATO</a></li>
            <li><a href="./carrinho.html">CARRINHO</a></li>
          </ul>
        </div>
      </nav>
      </header>
      <section class="conteudo">
      <form class="formulario" method="post">
        <p>Para entrar em contato, por favor, preencha os campos abaixo:</p>
        <br>
        <div class="field">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome*"
            required
          />
        </div>
        <div class="field">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu E-Mail*"
            required
          />
        </div>
        <div class="field">
          <label for="assunto">Assunto:</label>
          <select name="assunto" id="assunto">
              <option value="sugestao" selected>Sugestão</option>
              <option value="duvida">Dúvida</option>
              <option value="reclamacao">Reclamação</option>
              <option value="elogio">Elogio</option>
              <option value="outro">Outro</option>
              </optgroup>
          </select>
        
        </div>
        <div class="field">
          <label for="mensagem">Digite sua mensagem:</label>
          <textarea
            name="mensagem"
            id="mensagem"
            placeholder="Mensagem*"
            required
          ></textarea>
        </div>
        <br />
        <!--
        <a href="#" class="button">Enviar mensagem</a>
        <a href="#" class="button">Limpar Campos</a>
        -->
        <button type="submit">Registrar</button>
        <button type="reset">Limpar Campos</button>
      </form>
    </section>
    <section class="bottom">
      <p>
        UTF Store<br />
        Av. Monteiro Lobato, Km 4, S/N<br />
        Brasil - Ponta Grossa - PR<br />
        (42)3030-3030
      </p>
    </section>
  </body>
</html>
