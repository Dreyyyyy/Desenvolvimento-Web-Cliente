<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de contato</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>UTF Store</h1>
    </header>

    <a  href="home.html">Voltar para Home Page</a>

    <form class="formulario" method="post">
      <p>Para fazer seu cadastro, preencha os campos abaixo:</p>

      <div class="field">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome*"
          required
        />
      </div>

      <div class="field">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu E-Mail*"
          required
        />
      </div>

      <div class="field">
        <label for="cep">CEP:</label>
        <input 
          type="text" 
          id="cep" 
          name="cep" 
          placeholder="12345-123" 
          required
          pattern="\d{5}-\d{3}" />
      </div>

      <div class="field">
        <label for="rua">Rua:</label>
        <input
          type="text"
          id="rua"
          name="rua"
          placeholder="Digite sua rua*"
          required
        />
      </div>

      <div class="field">
        <label for="numero">Número:</label>
        <input
          type="number"
          id="numero"
          name="numero"
          placeholder="0"
          required
        />
      </div>

      <div class="field">
        <label for="bairro">Bairro:</label>
        <input
          type="text"
          id="bairro"
          name="bairro"
          placeholder="Digite seu bairro*"
          required
        />
      </div>

      <div class="field">
        <label for="cidade">Cidade:</label>
        <input
          type="text"
          id="cidade"
          name="cidade"
          placeholder="Digite sua cidade*"
          required
        />
      </div>

      <div class="field">
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(00)12345-1234"
          required
          pattern="\(\d{2}\)\d{5}-\d{4}"
        />
      </div>

      <div class="field">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        />
      </div>

      <button type="submit" name="acao">Registrar</button>
      <button type="reset">Limpar campos</button>
    </form>
    

  </body>
</html>
